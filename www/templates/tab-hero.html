<ion-view view-title="Hero">
    <ion-content class="padding">
        <a class="item item-thumbnail-left" ng-repeat="item in heroData.items">
            <img ng-src="http://media.blizzard.com/d3/icons/items/large/{{item.icon}}.png" />
            <h2>{{item.name}}</h2>
        </a>
    </ion-content>
</ion-view>
