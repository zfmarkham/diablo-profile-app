<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Heroes" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/search">
    <ion-nav-view name="main-view"></ion-nav-view>
  </ion-tab>

</ion-tabs>
